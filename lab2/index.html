    <script>
        const addExerciseDiv = ({ exerciseNumber, flex = false }) => {
            let div = d3
                .select(`#exercise${exerciseNumber}`)

            div
                .append('h3')
                .text(`Exercise ${exerciseNumber}`)
            // The new div
            const exerciseDiv = div.append('div').style('display', flex ? 'flex' : 'block')
            return exerciseDiv
        }

        // Gets the data from Csv
        // And formats into an array from readable stream
        const getCsv = async (csvUrl) => {
            let data = []
            await d3.csv(csvUrl, (d) => {
                data.push(d);
            })
            return data
        }

        // Gets count from csv with a specific condition
        const getCountFromCSV = (data, condition) => {
            let count = 0;
            data.forEach((row) => {
                count += (condition(row) ? 1 : 0)
            })

            return count
        }

        // Get all the values of a key from the data
        // Has an extra callback function for parsing the data 
        // For example, parseInt
        const getArrayFromCsv = (csvData, key, parseDataFunc = (d) => { return d }) => {

            let data = []
            csvData.forEach((d) => {

                data.push(parseDataFunc(d[key]))
            })

            return data
        }

        // Plots graph
        const plotGraph = ({ xSize = 600,
            ySize = 600,
            margin = 40,
            data,
            parent,
            svg = null,
            color = null,
        }) => {

            const xMax = xSize - margin * 2;
            const yMax = ySize - margin * 2;
            // Get the 'limits' of the data - the full extent (mins and max)
            // so the plotted data fits perfectly 
            const xExtent = d3.extent(data, d => { return d.x });
            const yExtent = d3.extent(data, d => { return d.y });
            // Append SVG Object to the Page
            if (svg == null) {
                svg = parent
                    .append("svg")
                    .attr('width', xSize)
                    .attr('height', ySize)
                    .append("g")
                    .attr("transform", `translate(${margin}, ${margin})`);
            }
            // X Axis
            const x = d3.scaleLinear()
                .domain([xExtent[0], xExtent[1]])
                .range([0, xMax]);
            // bottom
            svg.append("g")
                .attr("transform", `translate(0, ${yMax})`)
                .call(d3.axisBottom(x))
                .attr('color', 'green'); // make bottom axis green
            // top
            svg.append("g")
                .call(d3.axisTop(x));
            // Y Axis
            const y = d3.scaleLinear()
                .domain([yExtent[0], yExtent[1]])
                .range([yMax, 0]);
            // left y axis
            svg.append("g")
                .call(d3.axisLeft(y));
            // right y axis
            svg.append("g")
                .attr("transform", `translate(${yMax},0)`)
                .call(d3.axisRight(y));
            // Add the line
            if (color != null) {

                let id = (Math.random() + 1).toString(36).substring(2);
                svg.append("linearGradient")
                    .attr('id', id)
                    .attr("gradientUnits", "userSpaceOnUse")
                    // .attr("gradientTransform", "rotate(90)")
                    .attr("x1", 0)
                    .attr("x2", 0)
                    .attr("y1", y(0))
                    .attr("y2", ySize)
                    .selectAll("stop")
                    .data([...Array(100).keys()])
                    .enter()
                    .append("stop")
                    .attr("offset", d => d + '%')
                    .attr("stop-color", d => color(d));

                svg.append("path")
                    .datum(data)
                    .attr("fill", "none")
                    .attr("stroke", `url(#${id})`)
                    .attr("stroke-width", 1.5)
                    .attr("d", d3.line()
                        .x(function (d) { return x(d.x) })
                        .y(function (d) { return y(d.y) })
                    );
            } else {
                svg.append("path")
                    .datum(data)
                    .attr("fill", "none")
                    .attr("stroke", "steelblue")
                    .attr("stroke-width", 1.5)
                    .attr("d", d3.line()
                        .x(function (d) { return x(d.x) })
                        .y(function (d) { return y(d.y) })
                    );
            }

            return [svg, x, y];
        }
    </script>

                        .style("fill", (d) => myColor(d.value))
                        .on('mouseover', onMouseOver)
                        .on('mouseout', onMouseOut)
                        .transition()
                        .ease(d3.easeLinear)
                        .duration(400)
                        .delay(function (d, i) {
                            return i * 50;
                        })
                        .attr("height", function (d) { return height - y(d.value); })
                });

                function onMouseOver(e, d) {
                    d3.select(this).attr('class', 'highlight');
                    d3.select(this)
                        .transition() // adds animation
                        .duration(400)
                        .attr('width', x.bandwidth() + 5)
                        .attr("y", function () { return y(d.value) - 10; })
                        .attr("height", function () { return height - y(d.value) + 10; });

                    g.append("text")
                        .attr('class', 'val')
                        .attr('x', function () {
                            return x(d.year);
                        })
                        .attr('y', function () {
                            return y(d.value) - 15;
                        })
                        .text(function () { return '$' + d.value; }); // Value of the text
                }
                //mouseout event handler function
                function onMouseOut(d, i) {
                    // use the text label class to remove label on mouseout
                    d3.select(this).attr('class', 'bar');
                    d3.select(this)
                        .transition() // adds animation
                        .duration(400)
                        .attr('width', x.bandwidth())
                        .attr("y", function (d) { return y(i.value); })
                        .attr("height", function (d) { return height - y(i.value); });
                    d3.selectAll('.val')
                        .remove()
                }


            }

            const exercise18 = () => {

                // create 2 data_set
                const data1 = [
                    { group: "A", value: 5 },

                    { group: "C", value: 9 }
                ];
                const data2 = [
                    { group: "A", value: 10 },
                    { group: "B", value: 2 },
                    { group: "C", value: 22 }
                ];
                const data3 = [
                    { group: "A", value: 19 },
                    { group: "B", value: 13 },
                    { group: "C", value: 2 },
                    { group: "D", value: 10 },
                ];
                // set the dimensions and margins of the graph
                const margin = { top: 30, right: 30, bottom: 70, left: 60 };
                const width = 460 - margin.left - margin.right;
                const height = 400 - margin.top - margin.bottom;

                // Create the exercise div
                const div = addExerciseDiv({ exerciseNumber: 18 })

                // Add buttons to div
                div.append('button')
                    .on('click', () => { update(data1) })
                    .text("Dataset 1")
                div.append('button')
                    .on('click', () => { update(data2, "#5afa23") })
                    .text("Dataset 2")
                div.append('button')
                    .on('click', () => { update(data3, "#a25693") })
                    .text("Dataset 3")

                // append the svg object to the body of the page
                var svg = div
                    .append('div')
                    .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform",
                        "translate(" + margin.left + "," + margin.top + ")");

                // Add Y axis
                var y = d3.scaleLinear()
                    .domain([0, 25])
                    .range([height, 0]);

                // Add Y Left Axis to svg
                svg.append("g")
                    .attr("class", "myYLeftaxis")
                    .call(d3.axisLeft(y));
                // Add Y Right Axis to svg
                svg.append("g")
                    .attr("transform", `translate(${width},0)`)
                    .attr("class", "myYRightaxis")
                    .call(d3.axisRight(y));
                function getX(data) {
                    // X axis
                    var x = d3.scaleBand()
                        .range([0, width])
                        .domain(data.map(function (d) { return d.group; }))
                        .padding(0.2);

                    return x

                }
                svg.append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .attr("class", "myXBottomaxis")
                    .call(d3.axisBottom(getX(data1)))
                svg.append("g")
                    .attr("class", "myXTopaxis")
                    .call(d3.axisTop(getX(data1)));

                // A function that create / update the plot for a given variable:
                function update(data, fill = "#69b3a2", x) {
                    var x = getX(data)
                    // Add X axis to svg
                    d3.select('.myXBottomaxis')
                        .transition()
                        .duration(1000)
                        .call(d3.axisBottom(x))
                    d3.select('.myXTopxis')
                        .transition()
                        .duration(1000)
                        .call(d3.axisTop(x))

                    var u = svg.selectAll("rect")
                        .data(data)
                    u
                        .enter()
                        .append("rect")
                        .on("mouseover", (e, d) => { onMouseOver(e, d, u, getX(data)); })
                        .on("mouseout", (e, d) => { onMouseOut(e, d, u, getX(data)); })
                        .merge(u)
                        .transition()
                        .duration(1000)
                        .attr("x", function (d) { return x(d.group); })
                        .attr("y", function (d) { return y(d.value); })
                        .attr("width", x.bandwidth())
                        .attr("height", function (d) { return height - y(d.value); })
                        .attr("fill", fill)
                    u
                        .exit()
                        .transition()
                        .duration(1000)
                        .attr("fill", `rgba(0, 0, 0, 0)`)

                }

                // Defining functions for mouseover and mouse out
                function onMouseOver(event, d, element, x) {
                    element.attr('class', 'highlight');
                    element
                        .transition() // adds animation
                        .duration(400)
                        .attr('width', x.bandwidth() + 5)
                        .attr("y", function () { return y(d.value) - 10; })
                        .attr("height", function () { return height - y(d.value) + 10; });

                    svg.append("text")
                        .attr('class', 'val')
                        .attr('x', function () {
                            return x(d.group);
                        })
                        .attr('y', function () {
                            return y(d.value) - 15;
                        })
                        .text(function () { return '$' + d.value; }); // Value of the text
                }
                //mouseout event handler function
                function onMouseOut(event, d, element, x) {
                    // use the text label class to remove label on mouseout
                    element.attr('class', 'bar');
                    element
                        .transition() // adds animation
                        .duration(400)
                        .attr('width', x.bandwidth())
                        .attr("y", function () { return y(d.value); })
                        .attr("height", function () { return height - y(d.value); });
                    d3.selectAll('.val')
                        .remove()
                }

                // Initialize the plot with the first dataset
                update(data1)
                // update(data1)

            }


            // Calling The exercises
            exercise1();
            exercise2()
            exercise3()
            exercise4()
            exercise5()
            exercise6()
            exercise9()
            exercise10()
            exercise11()
            exercise12()
            exercise13()
            exercise14()
            exercise15()
            exercise18()
        })()
