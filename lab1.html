    <p>First paragraph</p>
    <p>Second paragraph</p>

    <!-- ------------------------ Exercise 3 ------------------------ -->
    <h3>exercise3</h3>
    <script>

        d3
            .select('body')
            .append('div')
            .attr('id', 'exercise3')
            .style('display', 'flex')

        for (let i = 0; i < 10; i++) {

            d3
                .select('#exercise3')
                .append('div')
                .style('width', '30px')
                .style('height', '30px')
                .style('margin', '2px')
                .style('background', () => i > 4 ? 'green' : 'red')
                .style('text-align', 'center')
                .text(i + 1)

        }

    </script>
